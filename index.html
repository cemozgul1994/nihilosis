<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Görsel Sayfası</title>
    <style>
        .responsive-img {
            max-width: 100%; /* Sayfa dışına taşmaz */
            height: auto;    /* Oranları korur */
            display: block;
            margin: 20px auto; /* Ortalar */
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Eklenen Görsel</h2>
    
    <img src="image.png" alt="image.png görseli" class="responsive-img">

</body>
</html>
